<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Acme Equipment | Sign Up</title>
    <link rel="stylesheet" href="./styles/form-style.css">
    <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="sidebar-img">
      <div>
        <i class="fa-solid fa-camera-retro"></i>
        <h1>Acme Equipment&trade;</h1>
      </div>
    </div>

    <main id="form-section">
      <p class="bold">
        This is not a real online service! You know you need something like this in your life to help you 
        realize your deepest dreams.<br>Sign up now to get started!
      </p>

      <p class="bold">You <em>know</em> you want to.</p>

      <form action="" method="get">
        <h2 class="bold">Let's do this!</h2 class="bold">
          
        <fieldset>
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
  
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
  
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
  
          <div class="form-row">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
  
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
  
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </fieldset>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log In</a></p>
      </form>
    </main>
  </body>
</html>
