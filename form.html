<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Equipment | Sign Up</title>
    <link rel="stylesheet" href="./styles/form-style.css">
    <script src="./code/form-script.js" defer></script>
    <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="sidebar-img">
      <div>
        <i class="fa-solid fa-camera-retro"></i>
        <h1>Acme Equipment&trade;</h1>
      </div>
    </div>

    <main id="form-section">
      <p class="bold">
        This is not a real online service! You know you need something like this in your life to help you 
        realize your deepest dreams.<br>Sign up now to get started!
      </p>

      <p class="bold">You <em>know</em> you want to.</p>

      <form action="" method="get">
          
        <fieldset>
          <legend class="bold">Let's do this!</legend class="bold">
          
          <div id="form-grid">
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input type="text" 
                     id="first-name" 
                     name="first-name" 
                     required>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
    
            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input type="text" 
                     id="last-name" 
                     name="last-name" 
                     required>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
    
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input type="email" 
                     id="email" 
                     name="email" 
                     placeholder="e.g. name@example.com"
                     required>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
    
            <div class="form-row">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" 
                     id="phone-number" 
                     name="phone-number"
                     pattern="(\d{3}[\-]\d{3}[\-]\d{4})"
                     placeholder="e.g. 123-456-7890">
              <span>(optional)</span>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
    
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input type="password" 
                     id="password" 
                     name="password" 
                     required>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
    
            <div class="form-row">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" 
                     id="confirm-password" 
                     name="confirm-password" 
                     required>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </fieldset>

        <button type="submit">Create Account</button>

        <p id="log-in">Already have an account? <a href="form.html">Log In</a></p>
      </form>
    </main>
  </body>
</html>
