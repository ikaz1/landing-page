<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form-style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
      <div class="form-group"><label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" value="name" required />
        </label></div>
        <div class="form-group"> <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" value="email" required />
         </label></div>
         <div class="form-group"><label id="number-label">Age <span>(optional)</span> <input id="number" type="number" min="13" max="120" placeholder="Age" value="age" />
         </label></div>
         <div class="form-group"><label>Which option best describes your current role?
           <select id="dropdown" name="role">
             <option value="" disabled>Select current role</option>
             <option value="1">Student</option>
             <option value="2">Full Time Job</option>
             <option value="3">Full Time Learner</option>
             <option value="4">Prefer not to say</option>
             <option value="5">Other</option>
           </select>
          </label></div>
          <div class="form-group"><p>
          Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="reccommend" value="definitely" /> Definitely
          </label>
          <label><input type="radio" name="reccommend" value="maybe" /> Maybe
          </label>
          <label><input type="radio" name="reccommend" value="sure" /> Sure
        </label></div>
        <div id="most-like" class="form-group"><label> 
         What is your favorite feature of freeCodeCamp?
          <select id="feature" name="fav-feat">
            <option value="" disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label></div>
        <div id="checkbox-form" class="form-group">
          <p> What would you like to see improved? <span>(Check all that apply)</span></p>
       <label class="label-check"><input type="checkbox" value="front-end" /> Front-end Projects</label>
        <label class="label-check"><input type="checkbox" value="back-end" /> Back-end Projects</label><label class="label-check"><input type="checkbox" value="data-vis" /> Data Visualization</label><label class="label-check"><input type="checkbox" value="challenges" /> Challenges</label><label class="label-check"><input type="checkbox" value="community" /> Open Source Community</label><label class="label-check"><input type="checkbox" value="gitter" /> Gitter Help Rooms</label><label class="label-check"><input type="checkbox" value="videos" /> Videos</label> <label><input type="checkbox" value="meetups" /> Meetups</label><label class="label-check"><input type="checkbox" value="city" /> City</label><label class="label-check"><input type="checkbox" value="wiki" /> Wiki</label><label class="label-check"><input type="checkbox" value="forum" /> Forum</label><label class="label-check"><input type="checkbox" value="more-courses" /> Additional Courses</label>
        </div>
        <div class="form-group"><label>Any comments or suggestions? <textarea name="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea></label></div>
      <div class="form-group"><input type="submit" value="Submit" id="submit" /></div>
    </form>
  </body>
</html>
