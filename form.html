<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Acme Equipment | Sign Up</title>
    <link rel="stylesheet" href="./styles/form-style.css">
    <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="sidebar-image">
        <i class="fa-solid fa-camera-retro"></i>
        <h1>Acme Equipment&trade;</h1>
      </div>

      <main id="form-section">
        <header>
          <h2>
            This is not a real online service! You know you need something like this in your life to help you 
            realize your deepest dreams.
            <br>
            Sign up now to get started!
          </h2>
      </header>

      <form action="" method="get">
        <div class="form-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-row">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log In</a></p>
      </form>
      </main>
    </div>
  </body>
</html>
